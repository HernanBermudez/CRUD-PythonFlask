<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="/store" method="post" enctype="multipart/form-data">
        <br>
        <br>
        <center>Insert the team info</center>
        <br>
        <br>
        <center>Name {{ txtName }} &nbsp;&nbsp;<input type="text" name="txtName" v-bind:id="txtName"></center>
        <br>
        <br>
        <center>Country &nbsp;&nbsp;<input type="text" name="txtCountry" id="txtCountry"></center>
        <br>
        <br>
        <center>Manager &nbsp;&nbsp;<input type="text" name="txtManager" id="txtManager"></center>
        <br>
        <br>
        <center>Select the logo &nbsp;&nbsp;<input type="file" name="teamLogo" id="teamLogo"></center>
        <br>
        <br>
        <center><input type="submit" value="Add Team"></center>
    </form>
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@next"></script>
</body>
</html>
